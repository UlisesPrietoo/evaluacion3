<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actualizar Empleado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/estilos.css" />
</head>
<body>
  <header class="bg-primary text-white text-center py-4">
    <h1 class="fw-bold">Actualizar Empleado</h1>
    <p class="mb-0">Modifica los datos del empleado por su RUT</p>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item mx-2">
          <a class="nav-link" href="index.html">Inicio</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="crear.html">Ingresar</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="eliminar.html">Eliminar</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="listar.html">Listar</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="formActualizar" novalidate>
          <div class="mb-3">
            <label for="rutActualizar" class="form-label">RUT del Empleado</label>
            <input type="text" class="form-control" id="rutActualizar" required />
          </div>
          <div class="mb-3">
            <label for="nuevoNombre" class="form-label">Nuevo Nombre</label>
            <input type="text" class="form-control" id="nuevoNombre" />
          </div>
          <div class="mb-3">
            <label for="nuevoApellido" class="form-label">Nuevo Apellido</label>
            <input type="text" class="form-control" id="nuevoApellido" />
          </div>
          <div class="mb-3">
            <label for="nuevoSueldo" class="form-label">Nuevo Sueldo</label>
            <input type="number" class="form-control" id="nuevoSueldo" min="1" />
          </div>
          <div id="mensajeActualizar" class="text-center fw-bold mb-3"></div>
          <button type="submit" class="btn btn-warning w-100">Actualizar Empleado</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p class="fw-bold mb-1">Sistema CRUD de Empleados - Evaluación 3</p>
      <p class="mb-0">© 2025 Desarrollado por Vicente Vásquez</p>
    </div>
  </footer>

  <script src="JS/actualizar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
